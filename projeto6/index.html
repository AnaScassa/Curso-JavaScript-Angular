<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Meu CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
            <div class="container">

                <a class="navbar-brand" href="#">
                    <img src="img/logo-agencia-tipo.png" class="logo">
                    Company Name
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">

                        <a href="#" class="nav-item nav-link" id="home-menu">Home</a>
                        <a href="#" class="nav-item nav-link" id="about-menu">A agência</a>
                        <a href="#" class="nav-item nav-link" id="services-menu">Serviços</a>
                        <a href="#" class="nav-item nav-link" id="portfolio-menu">Time</a>
                        <a href="#" class="nav-item nav-link" id="contact-menu">Contato</a>

                    </div>
                </div>

            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid">
            <div id="mainSlider" class="carousel slide" data-ride="carousel">

                <ol class="carousel-indicators">
                    <li data-target="#mainSlider" data-slide-to="0" class="active"></li>
                    <li data-target="#mainSlider" data-slide-to="1"></li>
                    <li data-target="#mainSlider" data-slide-to="2"></li>
                </ol>

                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <img src="img/img1.webp" class="d-block w-100">

                        <div class="carousel-caption d-none d-md-block">
                            <h2>Projetos Bootstrap</h2>
                            <p>Exemplos de projetos desenvolvidos com Bootstrap</p>
                            <a href="#" class="main-btn">Ver tudo</a>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="img/img3.webp" class="d-block w-100">

                        <div class="carousel-caption d-none d-md-block">
                            <h2>Título 2</h2>
                            <p>Exemplos de projetos desenvolvidos com Bootstrap</p>
                            <a href="#" class="main-btn">Ver tudo</a>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="img/img2.jpg" class="d-block w-100">

                        <div class="carousel-caption d-none d-md-block">
                            <h2>Título 3</h2>
                            <p>Exemplos de projetos desenvolvidos com Bootstrap</p>
                            <a href="#" class="main-btn">Ver tudo</a>
                        </div>
                    </div>

                </div>

                <a class="carousel-control-prev" href="#mainSlider" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>

                <a class="carousel-control-next" href="#mainSlider" role="button" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>

            </div>
        </div>

    </main>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>

</body>

</html>
