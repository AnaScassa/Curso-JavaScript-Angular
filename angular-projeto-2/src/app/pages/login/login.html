<app-default-login-layout title="Login into your account" primaryBtnText="Login Now" secondBtnText="Signup Now"
    (submit)="submit()">

    <form [formGroup]="loginForm">
        <app-primary-input formControlName="email" inputName="email" type="email" label="Email"
            placeholder="Email"></app-primary-input>
        <app-primary-input formControlName="password" inputName="password" type="password" label="Password"
            placeholder="Password"></app-primary-input>
        <span>Forgot password</span>
    </form>

</app-default-login-layout>
