<app-default-login-layout title="Login into your account" primaryBtnText="Login Now" secondBtnText="Signup Now">

    <form [formGroup]="loginForm">
        <app-primary-input formName="email" type="email" label="Email" placeholder="Email"></app-primary-input>
        <app-primary-input formName="password" type="password" label="Password"
            placeholder="Password"></app-primary-input>
    </form>

</app-default-login-layout>
