<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
</head>

<body>
    <h1>Biblioteca de livros</h1>
    <form id="bookForm">
        <label for="title">Título do livro:</label>
        <input type="text" id="title" name="title" required><br><br>
        <label for="author">Autor do livro:</label>
        <input type="text" id="author" name="author" required><br><br>
        <label for="publicationYear">Ano de publicação:</label>
        <input type="number" id="publicationYear" name="publicationYear" required><br><br>
        <label for="pages">Número de páginas:</label>
        <input type="number" id="pages" name="pages" required><br><br>
        <label for="chapters">Número de capítulos:</label>
        <input type="number" id="chapters" name="chapters" required><br><br>
        <input type="submit" value="Adicionar Livro">
    </form>

    <p id="result"></p>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script src="factory.js"></script>
</body>

</html>
